services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clearcase
    ports:
      - "5433:5432"
    volumes:
      - clearcase_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clearcase"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  clearcase_pg_data:
